name: Test

on:
  workflow_dispatch:
  pull_request:
    types: [ready_for_review, synchronize, opened, reopened]
    branches:
      - main
  push:
    branches:
      - main
      - bugfix/**
      - featured/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test
