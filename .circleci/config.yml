version: 2

defaults: &defaults
  working_directory: ~/home/circleci/chardonnay

jobs:
  build:
    <<: *defaults
    docker:
      - image: evinobr/node-awscli:18.13.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test

  test:
    <<: *defaults
    parallelism: 1
    shell: /bin/bash --login
    docker:
      - image: evinobr/node-awscli:18.13.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test

  publish-npm:
    <<: *defaults
    parallelism: 1
    shell: /bin/bash --login
    docker:
      - image: evinobr/node-awscli:18.13.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: npm install
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > .npmrc
      - run: npm publish

    publish-docs:
      <<: *defaults
      parallelism: 1
      shell: /bin/bash --login
      docker:
        - image: circleci/node:16
          auth:
            username: $DOCKERHUB_USER
            password: $DOCKERHUB_PASSWORD
      steps:
        - checkout
        - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
        - run: npm install
        - run: npx chromatic --project-token=$PROJECT_CHROMATIC_TOKEN

workflows:
  version: 2
  build-and-publish:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - test:
          filters:
            branches:
              only: main
      - publish-npm:
          requires:
            - test
          filters:
            branches:
              only: main
      - publish-docs:
          requires:
            - test
          filters:
            branches:
              only: main
